name: vps

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start VPS with sshx.io and show SSH command
        run: |
          curl -sSf https://sshx.io/get | sh -s run &
          sleep 5
          /tmp/sshx link  # এই লাইন SSH লিংক ও টার্মিনাল ইউজারনেম print করবে
